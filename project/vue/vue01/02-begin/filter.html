<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    {{time | datefmt}}
</div>
<script>

    Vue.filter('datefmt',function (input) {
        let res = '' ;
        let year = input.getFullYear();
        let month = input.getMonth() + 1;
        let day = input.getDate();

        res = year + '-' + month + '-' + day ;

        return res;
    })


    new Vue({
        el:'#app',
        data:{
            time:new Date()
        },
        //在一个vue对象内部定义的过滤器称之为私有过滤器，这种过滤器只有在当前vue对象el指定的监管区域有用

</script>
</body>
