<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<!--计算属性，在属性输出之前对其进行处理-->
<div id="app">
    {{msg}}
    {{add}}
</div>

<script>
    var app = new Vue({
        el:"#app",
        data:{
            msg:[1,7,5,3]
        },
        computed:{
            add:function () {
                this.msg = this.msg.sort()
            }
        }
    })
</script>

</body>
</html>
