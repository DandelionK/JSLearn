<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
    <script>
        window.onload = function(){
            document.onclick = function(ev){
                let oEvent=ev||event;
                alert(oEvent.clientX+','+oEvent.clientY)
            }
        }
    </script>

</head>
<body style="border:1px solid black;">
    <input type="button" value="aaa"/>
</body>
</html>
