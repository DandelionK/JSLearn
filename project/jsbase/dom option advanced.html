<script>
    window.onload = function () {
        let oTab = document.getElementById('tab1');
        let oldColor = '';
        /*alert(oTab.getElementsByTagName('tbody')[0].getElementsByTagName('tr')[1].getElementsByTagName('td')[1].innerHTML)
    }*/
        /*alert(oTab.tBodies[0].rows[1].cells[1].innerHTML)*/
        for (let i = 0; i < oTab.tBodies[0].rows.length; i++) {
            if (i % 2) {
                oTab.tBodies[0].rows[i].style.background = '';
            } else {
                oTab.tBodies[0].rows[i].style.background = '#CCC';
            }
             alert(parseInt(oTab.tBodies[0].rows[i].cells[0].innerHTML));
            oTab.tBodies[0].rows[i].onmouseover = function () {
                oldColor = this.style.background;
                this.style.background = 'red';
            };
            oTab.tBodies[0].rows[i].onmouseout = function () {
                this.style.background = oldColor;
            };

        }
    }
    //检索功能：忽略大小写————大小写转换___toLowerCase()都转换成小写
    //        模糊搜索—————search
    //        关键词搜索——————split 切成数组，然后两重循环，对每一个关键字进行对比即可
</script>
