<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link id="11" rel="stylesheet" type="text/css" href="huanfu.css"/>
<style>
    #div1 {
        width: 100px;height: 100px;border: 1px solid black;padding-top: 200px;
    }
    .box {
        background: red;
    }
</style>
<body>
<input type="button" value="皮肤1" onclick="skin1()"/>
<input type="button" value="皮肤2" onclick="skin2()"/>
<input type="button" value="变红" onclick="toRed()"/>
<div id="div1"></div>
</body>
<script>
    function skin1() {
        let oL = document.getElementById('11');
        oL.href = 'huanfu.css'
    }
    function skin2() {
        let oL = document.getElementById('11');
        oL.href = 'huanfu1.css'
    }
    function toRed() {
        document.getElementById('div1').className ='box';
    }
</script>
</html>
