<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>花花旋转</title>
    </head>
    <body>
        <img id="flower"  src="C:\Users\洗衣机\Pictures\Camera Roll\19177.jpg" style="width:200px;height: 200px"/>
        <!-- 写自己的图片路径-->
        <script>
            var f = document.getElementById("flower");
            var r=1;
            setInterval(function() {
                f.style.webkitTransform = "rotate("+r+"deg)"
                r=r+1;
                /*f.style.MozTransform = "rotate(-90deg)"
                f.style.msTransform = "rotate(-90deg)"
                f.style.OTransform = "rotate(-90deg)"*/
            }, 10)
        </script>
    </body>
